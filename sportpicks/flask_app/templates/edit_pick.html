<!DOCTYPE html>
<main>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="col-md d-flex justify-content-end">
        <nav class="col-4 d-flex">
                <div>
                    <a style="text-decoration:underline;" href="/dashboard">All Clients</a>
                </div>             
        </nav>
    </div>
        <form action="/update/{{pick.id}}" method="post">
            {% with messages = get_flashed_messages(category_filter=['pick']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
                <div>
                <h2 class="text-dark">Edit a Client</h2>
                <div class="col-9">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" value="{{pick.name}}" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number">Number:</label>
                            <input type="text" value="{{pick.number}}" name="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bet">Bet-Size:</label>
                            <input type="number" value="{{pick.bet}}" name="bet" min="1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="record">Record:</label>
                            <input type="text" value="{{pick.record}}" name="record" class="form-control" >
                        </div>
                        <div>
                            <label for="date">Date added:</label>
                            <input type="date" value="{{pick.date}}" name="date" class="form-control">
                        </div>
                        <div class="form-group">
                        <br>
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </div>    
        </form>
</body>
</main>
</html>
